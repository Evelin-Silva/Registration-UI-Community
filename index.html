<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--LINK FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&family=Urbanist&display=swap"
      rel="stylesheet"
    />

    <!--LINK CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Registration-UI-(Community)</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" />
      <button>
        <img src="assets/australia-flag.svg" />
        EN
        <img src="assets/arrow.svg" />
      </button>
    </header>
    <section id="content">
      <div class="main-tittle">
        <h1>Welcome Ruix</h1>
        <p>Welcome to Ruix. dashboard Community</p>
      </div>
      <button id="google">
        <img src="assets/google-logo.png" />
        Continue With Google
      </button>
      <div class="divider">
        <img src="assets/line.svg" />
        <span>Or</span>
        <img src="assets/line.svg" />
      </div>
      <form action="#">

        <div class="display-form">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
        </div>

        <div class="display-remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember Me</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login">Already have an account?<a href="#"> Log in</a></p>
    </section>
  </body>
</html>
